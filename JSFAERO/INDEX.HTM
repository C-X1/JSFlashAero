<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSFlashAero</title>
<link href="JSFA.CSS" type="text/css" rel="stylesheet">
<script src="JSFA.JS" type="text/javascript"></script>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />

</head>
<body onload="cookieLoad()">

<div id="content">
		<div id="settings">

			<div id="histogram_settings">
			<div class="headline">Histogram</div>
				<input id="check_bright" type="checkbox"/>
				<input id="check_red" type="checkbox"/>
				<input id="check_green" type="checkbox"/>
				<input id="check_blue" type="checkbox"/>
			</div>
			
			
			<label class="headline">
				Folder Selection
			</label>			
			<input id="directory_storage" type="text" disabled="disabled" value="/" >		
			<div id="folder">
				
				<ol>
					<li>
						<div class='dir_content_div' id="dir_id_root">
							<button class="dir_button" type="button" onclick="expandDirectory('root')">+</button>
							<span class="dir_path">/</span>
							<input id="root_radio" class="dir_radio" type="radio" name="directory" onclick="directoryUpdate('')" value="">
						</div>
					</li>
				</ol>
			</div>
			
			<label class="headline">
				About	
			</label>			
			<div id="about">JSFlashAero, 
				an Automatic Download-And-Display Java-Script application
				for downloading and displaying the last image on Toshiba&#174;
				FlashAir&#174; Wifi SD-Cards.<br/><br/>
				
				Developed by:
				<br/>Christian Holl (<a href="http://rad-lab.net" >rad-lab.net</a>)
				<br/>License: <a href="http://www.gnu.org/licenses/agpl.html" >AGPL V3</a>
			</div>
		</div>
		



<div id="control">
		<button id="settings_button" type="button" onclick="Settings()">Settings</button>
		<button id="run_button" type="button" onclick="Run()">Run</button>
		<button id="fullscreen_button" type="button" onclick="Fullscreen(document.getElementById('content'))">Fullscreen</button>
		
		
</div>
	<div align="center" id="divImg">
	</div>
	</div>
		

</body>
</html>
