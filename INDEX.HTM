<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSFlashAero</title>
<link href="JSFA.CSS" type="text/css" rel="stylesheet">
<script src="JSFA.JS" type="text/javascript"></script>
</head>
<body>
	<div id="control">
		<div id="settings_i">
			<div class="headline">Settings</div>
		
			<div id="histogram_settings">
				<div class="headline">Histogram</div>
				<input id="check_bright" type="checkbox"/>
				<input id="check_red" type="checkbox"/>
				<input id="check_green" type="checkbox"/>
				<input id="check_blue" type="checkbox"/>
			</div>
			
		
			<div id="folder">
				
				<input id="directory_storage" type="text" disabled="disabled" value="/" >				<input id="directory_recursive" type="checkbox">
				
				<ol>
					<li>
						<div class='dir_content_div' id="dir_id_root">
							<button class="dir_button" type="button" onclick="expandDirectory('root')">+</button>
							<span class="dir_path">/</span>
							<input checked="checked" class="dir_radio" type="radio" name="directory" value="">
						</div>
					</li>
				</ol>
			</div>
		</div>
		
		<button id="run_button" type="button" onclick="Run()">Run</button>
		<button id="fullscreen" type="button" onclick="Fullscreen(document.getElementById('content'))">Fullscreen</button>
		
	</div>
<div id="content">
	<div align="center" id="divImg">
		
	</div>
	</div>
		

</body>
</html>
